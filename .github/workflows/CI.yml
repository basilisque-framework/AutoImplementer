name: CI Build

permissions:
  contents: write
  packages: write

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    branches:
      - main
      - 'release/**'

jobs:
  call-build:
    uses: basilisque-framework/CommonBuild/.github/workflows/Common-Build.yml@release/v1.0
    with:
      basBuildType: 'CI'
      publishTargetFramework: 'netstandard2.0'
    secrets: inherit
